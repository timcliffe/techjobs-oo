<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>

    <thead>
    <tr>
        <th>Name</th>
        <th>Employer</th>
        <th>Location</th>
        <th>Position</th>
        <th>Core Competency</th>
    </tr>
    </thead>
        <tr>
            <td th:text = "${name}" />
            <td th:text = "${employer}"/>
            <td th:text = "${location}"/>
            <td th:text = "${positionType}"/>
            <td th:text = "${coreCompetency}"/>
        </tr>

    </table>

</div>


</body>
</html>
